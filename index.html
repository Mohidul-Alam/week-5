<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Image Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        img {
            display: block;
            width: 100vw;   
            height: 100vh; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <img src="Composition.svg" alt="simple Composition">

</body>
</html>
